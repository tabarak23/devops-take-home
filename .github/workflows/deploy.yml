name: CI/CD â€“ Java App to ECS Fargate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  AWS_REGION: us-west-1
  JAVA_VERSION: '17'
  PROJECT_NAME: mal-exercise
  # Shared ECR Repo (usually one repo with different tags for envs)
  ECR_REPOSITORY: mal-exercise-dev 

jobs:
  # --------------------------------------------------
  # 1. Build & Test
  # --------------------------------------------------
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # We build here just to verify the Dockerfile works
      - name: Build Docker image
        run: docker build -t ${{ env.PROJECT_NAME }}:${{ github.sha }} .

  # --------------------------------------------------
  # 2. Push to ECR
  # --------------------------------------------------
  push-image:
    name: Push to ECR
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # --------------------------------------------------
  # 3. Deploy to Dev
  # --------------------------------------------------
  deploy-dev:
    name: Deploy to Dev
    needs: push-image
    runs-on: ubuntu-latest
    environment: dev
    env:
      STAGE: dev
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-task --query taskDefinition > td.json

      - name: Render new task definition
        id: render-td
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: td.json
          container-name: app
          image: ${{ needs.push-image.outputs.image }}
          environment-variables: |
            NEW_RELIC_APP_NAME=${{ env.PROJECT_NAME }}-${{ env.STAGE }}
            NEW_RELIC_ENABLED=true

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-td.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-service
          cluster: ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-cluster
          wait-for-service-stability: true

      - name: Health Check
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers --names ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-alb --query "LoadBalancers[0].DNSName" --output text)
          curl -f http://$ALB_DNS/health

  # --------------------------------------------------
  # 4. Deploy to Prod (Manual Approval Required)
  # --------------------------------------------------
  deploy-prod:
    name: Deploy to Prod
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: prod # Ensure this environment in GitHub has "Required Reviewers" enabled
    env:
      STAGE: prod
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-task --query taskDefinition > td-prod.json

      - name: Render new task definition
        id: render-td-prod
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: td-prod.json
          container-name: app
          image: ${{ needs.push-image.outputs.image }}
          environment-variables: |
            NEW_RELIC_APP_NAME=${{ env.PROJECT_NAME }}-${{ env.STAGE }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-td-prod.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-service
          cluster: ${{ env.PROJECT_NAME }}-${{ env.STAGE }}-cluster
          wait-for-service-stability: true